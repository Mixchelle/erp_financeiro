name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm i
      - run: npm -w api i && npm -w web i
      - run: npm run lint --if-present
      - run: npm test --if-present
      - run: npm run build --if-present
